    <script>
        var i = 0;
        var txt = 'Our goal: To INSPIRE and EMPOWER Chinese Youths.';
        var speed = 80;

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("typeWrite").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();
